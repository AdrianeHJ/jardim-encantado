<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Jardim Encantado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header container">
        <a href="index.html" class="logo">
            <span><img src="/ProjetoPI/src/main/resources/images/LogoSemFundo.png" class="material-symbols-outlined logo-icon" alt="logo"></span>
            Jardim Encantado
        </a>
        <div class="checkout-header">
            <div class="checkout-step active">
                <div class="step-icon">
                    <span class="material-symbols-outlined"><img src="/ProjetoPI/src/main/resources/images/carrinho branco.png" alt="Carrinho"></span>
                </div>
            </div>
            <div class="checkout-step">
                <div class="step-icon">
                    <span class="material-symbols-outlined"><img src="/ProjetoPI/src/main/resources/images/envio.png" alt="Envio"></span>
                </div>
            </div>
            <div class="checkout-step">
                <div class="step-icon">
                    <span class="material-symbols-outlined"><img src="/ProjetoPI/src/main/resources/images/dinheiro.png" alt="Pagamento"></span>
                </div>
            </div>
            <div class="checkout-step">
                <div class="step-icon">
                    <span class="material-symbols-outlined"><img src="/ProjetoPI/src/main/resources/images/check.png" alt="Finalizar"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="empty-cart-container">
            <h1>Não existem produtos no carrinho</h1>
            <a href="index.html" class="btn btn-primary">Ir às compras</a>
        </div>
    </main>

    <footer class="footer container">
        <div class="footer-col">
            <h3>Quem somos</h3>
            <ul>
                <li><a href="#">Nossa História</a></li>
                <li><a href="#">Missão e compromisso</a></li>
                <li><a href="#">Sustentabilidade</a></li>
            </ul>
        </div>
        <div class="footer-col">
            <h3>Ajuda e suporte</h3>
            <ul>
                <li><a href="#">Fale Conosco</a></li>
                <li><a href="#">Trocas e Garantia</a></li>
                <li><a href="#">Perguntas Frequentes (FAQ)</a></li>
            </ul>
        </div>
        <div class="footer-col">
            <h3>Redes Sociais</h3>
            <ul class="social-links">
                <li><a href="#"><span class="material-symbols-outlined"></span>Facebook</a></li>
                <li><a href="#"><span class="material-symbols-outlined"></span>Instagram</a></li>
                <li><a href="#"><span class="material-symbols-outlined"></span>TikTok</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
